{% extends "dashboard.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <h1>Add Category</h1>
  <div class="row justify-content-left">
    <div class="col-md-6">
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-primary">Add Category</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
