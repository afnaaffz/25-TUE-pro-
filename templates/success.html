<!DOCTYPE html>

  <style>
    /* Add some basic styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333333;
    }
    .tick-icon {
      display: inline-block;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #dbcc8f;
      color: #ffffff;
      font-size: 40px;
      line-height: 80px;
      margin-bottom: 20px;
    }
    p {
      color: #666666;
      line-height: 1.6;
    }
    .checkout-details {
      text-align: left;
      margin-top: 40px;
      border: 1px solid #dddddd;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 4px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
    }
    .checkout-details h2 {
      margin-top: 0;
      color: #333333;
      font-size: 20px;
      margin-bottom: 20px;
    }
    .continue-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: black;
      color: #ffffff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .continue-button:hover {
      background-color: #dbcc8f;
    }

  .checkout-details {
    background-color: #f8f8f8;
    padding: 20px;
    border-radius: 5px;
  }

  .checkout-details h2 {
    font-size: 24px;
    margin-bottom: 10px;
  }

  .checkout-details p {
    margin-bottom: 5px;
  }

  .checkout-details ul {
    list-style-type: none;
    padding: 0;
    margin-top: 10px;
  }

  .checkout-details li {
    margin-bottom: 10px;
  }

  .checkout-details li p {
    margin-bottom: 3px;
  }
    table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  th {
    background-color: #f2f2f2;
  }

  .product-image img {
    max-width: 100px;
    max-height: 100px;
  }
</style>
