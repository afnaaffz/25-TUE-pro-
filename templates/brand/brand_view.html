{% extends "dashboard.html" %}
{% block content %}
    <div class="container">
        <h1>Brand</h1>
        <ul class="list-group">
            {% for b in brand %}
                <li class="list-group-item">
                    {{ b.name }}
                    <div class="float-right">
                        <a href="{% url 'brand_edit' b.id %}" class="btn btn-primary">Edit</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
