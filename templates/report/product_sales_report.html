{% extends "dashboard.html" %}
{% block content %}


    <div class="container">
         <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>SL</th>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Quantity Sold</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for data in report_data %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ data.id }}</td>
                        <td>{{ data.product_name }}</td>
                        <td>{{ data.quantity_sold }}</td>
                        <td>{{ data.amount }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
